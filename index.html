<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guesthouse</title>

    <script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="app.css">
  </head>

  <body>
    <div class="header">
      <div class="marginauto col_10">
        <div class="wrap">
          <a href="/">
            <img class="floatleft vertical" src="./img/Guesthouse-logo.png"/>
          </a>
          <div class="floatright">
            <div id="listyourspace" class="floatright">
              <p class="vertical">List your space</p>
            </div>
            <ul class="floatright padding10">
              <li class="floatright vertical"><a href="./register">SIGNUP</a></li>
              <li class="floatright vertical"><a href="./login">LOGIN</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <section data-route="index">
      <div class="carousel col_10">
        <h1 class="carouseltitle vertical">Index</h1>
      </div>
    </section>

    <section data-route="login">
      <div class="carousel col_10">
        <h1 class="carouseltitle vertical">Login</h1>
      </div>

      <div class="form">
        <div class="form marginauto col_3">
          <input type="text" placeholder="Your Email Address"/>
          <input type="password" placeholder="Your Password"/>
          <button class="centeralign basebutton">
            Login
          </button>
          <p class="textcenter">Dont have an account? <span> <a href="/register"> Sign Up</a> </span> </p>
        </div>
      </div>
    </section>

    <section data-route="register">
      <div class="carousel col_10">
        <h1 class="carouseltitle">Create your account</h1>
      </div>

      <div class="form">
        <div class="form marginauto col_3">
          <input type="text" placeholder="Your Name"/>
          <input type="text" placeholder="Your Email Address"/>
          <input type="password" placeholder="Your Password"/>
          <button class="centeralign basebutton">
            Sign Up
          </button>
          <p class="textcenter">Got an account already? <span> <a href="/register"> Log In</a> </span> </p>
        </div>
      </div>
      
    </section>

    <div class="footer vertical textcenter">
      Â© Guesthouse, Inc.
    </div>

    <script src = "./routing.js"></script>
  </body>
</html>
